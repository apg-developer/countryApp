<div
  class="alert alert-warning text-center"
  *ngIf="countries.length === 0; else table"
>
  No hay paises para mostrar
</div>

<ng-template #table>
  <table class="table">
    <thead>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Población</th>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; index as i">
        <td>{{i+1}}</td>
        <td><img style="width: 25px;" [src]="country.flags.svg" [alt]="country.flags.alt"></td>
        <td>{{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.population | number}}</td>
        <td><a [routerLink]="['/countries/by/', country.cca3]">Ver más...</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
